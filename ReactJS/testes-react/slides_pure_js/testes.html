<html>
    <header>
        <title>teste</title>
        <link rel="stylesheet" type="text/css" href="slideImg.css">
        <link rel="stylesheet" type="text/css" href="droptdown.css">
    </header>
    <body>

        <!-- drop down menu -->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <div class="dropdown">
                <button class="dropbtn">
                    Dropdown &#10095;<i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>

        <!-- slideshow container-->
        <div class="slideshow-container">

            <!-- Primeira img-->
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="https://img.elo7.com.br/product/zoom/1C340F5/quadro-tela-paisagens-natureza-praia-coqueiro-mar-areia-004-quadro-tela.jpg" 
                    style="width: 100%"
                />
                <div class="text">Praia bonita</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="https://college.canon.com.br/static/img/tutorial/c6424436-4b9f-45a6-8c6f-066e7d9b9345.jpg" 
                    style="width: 100%"
                />
                <div class="text">outra Praia bonita</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="https://http2.mlstatic.com/papel-de-parede-grande-cachoeira-paisagens-3d-natureza-gg212-D_NQ_NP_696060-MLB27263720790_042018-F.jpg" 
                    style="width: 100%"
                />
                <div class="text">Lagoa</div>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="slideImg.js"></script>
    </body>
</html>
